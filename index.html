<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="style.css">
 <title>Palindrome Checker</title>
</head>

<body>

 <div class="wrapper">
  <header>
   <h1>Palindrome Checker</h1>
   <h5>
    A palindrome is a word, number, phrase, or <br> other sequence of symbols
    that reads the <br>same backwards as forwards,such as madam. </h5>
  </header>
  
  <div class="inputs">
   <input type="text" placeholder="Enter text or number">
   <button>Check Palindrome</button>
  </div>

  <p class="info-text"></p>

 </div>

 <script src="script.js"></script>
</body>

</html>
